<body>
    <div class="wrap">
        <h1>ğŸ“– ãƒã‚¤ãƒ»ãƒ‡ã‚£ã‚¯ã‚·ãƒ§ãƒŠãƒªãƒ¼</h1>

        <div class="input-section">
            <div class="input-row">
                <input id="word-input" type="text" placeholder="ç™»éŒ²ã™ã‚‹å˜èªã‚’å…¥åŠ›..." />
                <textarea id="desc-input" placeholder="ãã®å˜èªã®èª¬æ˜ã‚’å…¥åŠ›..."></textarea>
                <button id="add-btn">è¾æ›¸ã«è¿½åŠ ï¼ˆè‡ªå‹•ã‚½ãƒ¼ãƒˆï¼‰</button>
            </div>
        </div>

        <div id="entry-count" class="count-badge">ç™»éŒ²ä»¶æ•°: 0ä»¶</div>
        <ul id="dictionary-list"></ul>

        <div class="footer-tools">
            <button id="export-btn" class="muted">JSONå‡ºåŠ›</button>
            <button id="import-btn" class="muted">JSONèª­è¾¼</button>
            <input id="file-input" type="file" accept="application/json" style="display:none" />
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'my_dictionary_v1';
        let dictionary = [];

        const wordInput = document.getElementById('word-input');
        const descInput = document.getElementById('desc-input');
        const addBtn = document.getElementById('add-btn');
        const listEl = document.getElementById('dictionary-list');
        const countEl = document.getElementById('entry-count');

        // ä¿å­˜ã¨èª­ã¿è¾¼ã¿
        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dictionary));
        }

        function load() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                try {
                    dictionary = JSON.parse(raw);
                } catch {
                    dictionary = [];
                }
            }
            render();
        }

        // æç”»
        function render() {
            listEl.innerHTML = '';
            
            // è¾æ›¸é †ã«ã‚½ãƒ¼ãƒˆï¼ˆæ—¥æœ¬èªã®èª­ã¿ã‚„ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆã‚’è€ƒæ…®ï¼‰
            dictionary.sort((a, b) => a.word.localeCompare(b.word, 'ja'));

            dictionary.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'entry-item';

                li.innerHTML = `
                    <div class="entry-header">
                        <span class="word">${escapeHtml(entry.word)}</span>
                        <div class="controls">
                            <button class="muted btn-small" onclick="editEntry(${index})">ç·¨é›†</button>
                            <button class="muted btn-small" style="background:#ef4444" onclick="deleteEntry(${index})">å‰Šé™¤</button>
                        </div>
                    </div>
                    <div class="description">${escapeHtml(entry.description)}</div>
                `;
                listEl.appendChild(li);
            });

            countEl.textContent = `ç™»éŒ²ä»¶æ•°: ${dictionary.length}ä»¶`;
        }

        // ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¯¾ç­–ï¼‰
        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }

        // è¿½åŠ 
        addBtn.addEventListener('click', () => {
            const word = wordInput.value.trim();
            const description = descInput.value.trim();

            if (!word) return alert('å˜èªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');

            dictionary.push({ word, description, createdAt: new Date().toISOString() });
            wordInput.value = '';
            descInput.value = '';
            save();
            render();
        });

        // å‰Šé™¤
        window.deleteEntry = (index) => {
            if (confirm(`ã€Œ${dictionary[index].word}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
                dictionary.splice(index, 1);
                save();
                render();
            }
        };

        // ç·¨é›†
        window.editEntry = (index) => {
            const entry = dictionary[index];
            const newWord = prompt('å˜èªã‚’ç·¨é›†', entry.word);
            if (newWord === null) return;
            
            const newDesc = prompt('èª¬æ˜ã‚’ç·¨é›†', entry.description);
            if (newDesc === null) return;

            dictionary[index].word = newWord.trim() || entry.word;
            dictionary[index].description = newDesc.trim();
            save();
            render();
        };

        // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ/ã‚¤ãƒ³ãƒãƒ¼ãƒˆï¼ˆTODOã‚¢ãƒ—ãƒªã®æ©Ÿèƒ½ã‚’è¸è¥²ï¼‰
        document.getElementById('export-btn').addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(dictionary, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'my_dictionary.json'; a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('import-btn').addEventListener('click', () => document.getElementById('file-input').click());
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            try {
                const text = await file.text();
                const data = JSON.parse(text);
                if (Array.isArray(data)) {
                    dictionary = confirm('æ—¢å­˜ã®ãƒ‡ãƒ¼ã‚¿ã«è¿½åŠ ã—ã¾ã™ã‹ï¼Ÿï¼ˆã‚­ãƒ£ãƒ³ã‚»ãƒ«ã§ä¸Šæ›¸ãï¼‰') ? dictionary.concat(data) : data;
                    save(); render();
                }
            } catch (err) { alert('èª­ã¿è¾¼ã¿å¤±æ•—'); }
        });

        load();
    </script>
